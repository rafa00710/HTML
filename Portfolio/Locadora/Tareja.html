<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadatrar Veiculos</title>



	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Java Script -->

	<script type="text/javascript" src="javaTarefa.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>


</head>
<body>

	
			
			<!-- Imagem e Título -->
			<img  style="width:25%;"  src="img/car.png">
			

	<h3 class="display-1 text-center mb-5">Veiculos 2022</h3>

	<!-- Tabela Veiculos disponíveis -->
	<div class="container">
		<table class="table table-striped table-hover">
			<!-- Linha com títulos das colunas -->
			<thead>
				<tr>
					<th scope="col">Código					</th>
					<th scope="col">Marca					</th>
					<th scope="col">Modelo					</th>
					<th scope="col">Ano						</th>
			
				</tr>
			</thead>
			<tbody>
			

			<!-- Veiculo -->
				<tr>
					<th class="text-center table-primary" colspan="7" id="#gAcao">Carro</th>
				</tr>
				<!-- Primeiro  -->
			  	<tr>
					<th scope="row">1</th>
					<td>Fiat</td>
					<td>Toro</td>
					<td>2022</td>
					
				</tr>

				<!-- Veiculo -->
				<tr>
					<th class="text-center table-primary" colspan="7" id="#gAcao">Moto</th>
				</tr>
				<!-- Segundo  -->
			  	<tr>
					<th scope="row">2</th>
					<td>Yamaha</td>
					<td>Tenere</td>
					<td>2020</td>
					
				</tr>

				<!-- Veiculo -->
				<tr>
					<th class="text-center table-primary" colspan="7" id="#gAcao">Caminhonete</th>
				</tr>
				<!-- Terceiro  -->
			  	<tr>
					<th scope="row">3</th>
					<td>Toyota</td>
					<td>Hilux</td>
					<td>2020</td>
					
				</tr>


			<!-- veiculo adicionado -->
				<tr>
					<th class="text-center table-primary" colspan="7" id="#gAdd">Adicionados Recentemente</th>
				</tr>
				<tr id="inserirTabela">
					
				</tr>
			</tbody>
		</table>
		
		<!-- Final da tabela -->
	</div>

		<!-- Divisor de página -->
	<div class="m-5">
		<hr class="border-primary border-3 opacity-75">
	</div>
	
	<h2 class="text-center mb-5">Cadastro de veiculos</h2>

	<div class="container mb-5">
		<!-- Adicionar nome ao form-->
		<!-- Adicionar event.preventDefault() ao form-->
		<form name="cadastrar" onsubmit="event.preventDefault()">

	<!-- Linha código e marca -->
			<div class="row">
				<!-- código -->
				<div class="mb-3 col">
					<!-- Adicionar nome ao input-->
					<!-- Adicionar required ao input-->
					<label for="codVei" class="form-label">Código: </label>
					<input type="text" id="codFilme" class="form-control" placeholder="00" name="codigo" required>
				</div>

	<!-- Marca -->
				<div class="mb-3 col">
					<label for="marcaVei" class="form-label">Marca: </label>
					<input type="text" id="marcaVei" class="form-control" name="marca" required>
				</div>
			</div>	

			<!-- linha do modelo e ano -->
			<div class="row">
				<!-- modelo -->
				<div class="mb-3 col">
					<label for="modVei" class="form-label">Modelo: </label>
					<input type="text" id="modVei" class="form-control" name="modelo" required>
				</div>
				<!-- ano -->
				<div class="mb-3 col">
					<label for="anoVei" class="form-label">Ano: </label>
					<input type="date" id="anoVei" class="form-control" name="ano" required>
				</div>
			</div>	

			<!-- linha Gêneros -->
			<div class="row">
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radGenAcao" class="form-check-input" value="Carro" required>
					<label for="radGenAcao" class="form-label">Carro</label>
				</div>
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radGenAnim" class="form-check-input" value="Moto" required>
					<label for="radGenAnim" class="form-label">Moto</label>
				</div>
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radGenRom" class="form-check-input" value="Caminhonete" required>
					<label for="radGenRom" class="form-label">Caminhonete</label>
				</div>	
				</div>	

				<!-- Botão Enviar -->
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3" onclick="insere()">Cadastrarr</button>
			</div>

		</form>
		<!-- fim do form -->
	</div>	


</body>
</html>
